<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in - Google Accounts</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet" />
  <!-- Favicon using the same logo image -->
  <link rel="icon" href="logo.png" />
  <style>
    :root {
      --bg-color: #f1f3f4;
      --card-bg: #fff;
      --border-color: #dadce0;
      --text-color: #202124;
      --secondary-text: #5f6368;
      --link-color: #1a73e8;
      --link-hover: #1558b1;
      --button-bg: #1a73e8;
      --button-hover: #1669c1;
      --font: 'Roboto', sans-serif;
      --transition: 0.2s;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      font-family: var(--font);
      color: var(--text-color);
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 16px 10px;
    }

    .card {
      width: 480px;
      height: 550px;
      margin: auto;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 30px;
      box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .logo {
      width: 70px;
      margin-bottom: 18px;
      display: block;
      margin-right: auto;
      margin-left: -10px;
    }

    h1 {
      font-size: 30px;
      font-weight: lighter;
      text-align: left;
      margin-bottom: 8px;
    }

    #left-panel-subtitle {
      text-align: left;
      font-size: 16px;
      padding-top: 10px;
      padding-bottom: 30px;
    }

    .step-container {
      display: none;
    }
    .step-container.active {
      display: block;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #faf8f8;
      border-radius: 4px;
      margin-bottom: 16px;
    }

    input:focus {
      outline: none;
      border-color: var(--link-color);
    }

    a {
      font-size: 14px;
      color: var(--link-color);
      text-decoration: none;
      margin-bottom: 16px;
      transition: color var(--transition) ease;
    }

    a:hover {
      color: var(--link-hover);
      text-decoration: underline;
    }

    .info {
      font-size: 14px;
      color: var(--secondary-text);
      line-height: 1.4;
      margin: 26px 0;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 60px;
    }

    .btn-text {
      color: var(--link-color);
      background-color: #fff;
      font-size: 14px;
      padding: 8px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background var(--transition) ease;
    }

    .btn-text:hover {
      background-color: var(--bg-color);
    }

    .btn-primary {
      background: var(--button-bg);
      border: none;
      color: #fff;
      font-size: 14px;
      padding: 8px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: background var(--transition) ease;
    }

    .btn-primary:hover {
      background: var(--button-hover);
    }

    footer {
      width: 100%;
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
      color: var(--secondary-text);
    }

    footer a {
      color: var(--secondary-text);
      text-decoration: none;
      margin: 0 5px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .overlay-message {
      text-align: center;
      padding: 20px;
    }

    .overlay-message h2 {
      font-size: 20px;
      margin-bottom: 16px;
    }

    .overlay-message p {
      font-size: 14px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.png" alt="Google Logo" class="logo" />
    <h1 id="left-panel-heading">Sign in</h1>
    <p id="left-panel-subtitle">
      with your Google Account. This account will be available to other Google apps in the browser.
    </p>

    <div class="step-container active" id="step-email">
      <form id="email-form">
        <input type="email" id="email-input" placeholder="Email or phone" required />
        <a href="#">Forgot email?</a>
        <p class="info">
          Not your computer? Use Guest mode to sign in privately.
          <a href="#">Learn more</a>
        </p>
        <div class="buttons">
          <button type="button" class="btn-text">Create account</button>
          <button type="submit" class="btn-primary" id="next-email-btn">Next</button>
        </div>
      </form>
    </div>

    <div class="step-container" id="step-password">
      <form id="password-form">
        <input type="password" id="password-input" placeholder="Enter your password" required />
        <div>
          <input type="checkbox" id="toggle-pw" />
          <label for="toggle-pw" style="font-size: 14px;">Show password</label>
        </div>
        <a href="#">Forgot password?</a>
        <div class="buttons">
          <button type="button" class="btn-text" id="back-to-email">Back</button>
          <button type="submit" class="btn-primary" id="next-password-btn">Next</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <a href="#">Help</a>
    <a href="#">Privacy</a>
    <a href="#">Terms</a>
  </footer>

  <div class="overlay" id="final-overlay">
    <div class="overlay-message">
      <h2>Security Reminder</h2>
      <p>
        Thanks for the info.
      </p>
    </div>
  </div>

  <script>
    const leftPanelHeading = document.getElementById("left-panel-heading");
    const leftPanelSubtitle = document.getElementById("left-panel-subtitle");
    
    const stepEmail = document.getElementById("step-email");
    const stepPassword = document.getElementById("step-password");
    const emailInput = document.getElementById("email-input");
    const emailForm = document.getElementById("email-form");
    const passwordForm = document.getElementById("password-form");
    const togglePw = document.getElementById("toggle-pw");
    const passwordInput = document.getElementById("password-input");
    const backToEmailBtn = document.getElementById("back-to-email");
    const finalOverlay = document.getElementById("final-overlay");

    emailForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const typedEmail = emailInput.value.trim();
      leftPanelHeading.textContent = "Welcome";
      leftPanelSubtitle.textContent = typedEmail || "No Email Entered";
      stepEmail.classList.remove("active");
      stepPassword.classList.add("active");
    });

    passwordForm.addEventListener("submit", function(e) {
      e.preventDefault();
      finalOverlay.classList.add("active");
    });

    togglePw.addEventListener("change", function() {
      passwordInput.type = this.checked ? "text" : "password";
    });

    backToEmailBtn.addEventListener("click", function() {
      leftPanelHeading.textContent = "Sign in";
      leftPanelSubtitle.textContent = "with your Google Account. This account will be available to other Google apps in the browser.";
      stepPassword.classList.remove("active");
      stepEmail.classList.add("active");
    });
  </script>
</body>
</html>
